<div *ngIf="!showForm" class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">ID</th>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Birthdate</th>
                <th scope="col" class="px-6 py-3">Email</th>
                <th scope="col" class="px-6 py-3">Phone</th>
                <th scope="col" class="px-6 py-3">Address</th>
                <th scope="col" class="px-6 py-3">Actions</th>
                <td><button type="button"
                        class="mt-2 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                        (click)="addUser()">Add user</button></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                <td class="px-6 py-4 text-black">{{ user.id }}</td>
                <td class="px-6 py-4">{{ user.name.first }} {{ user.name.last }}</td>
                <td class="px-6 py-4">{{ user.birthdate }}</td>
                <td class="px-6 py-4">{{ user.email }}</td>
                <td class="px-6 py-4">{{ user.phone }}</td>
                <td class="px-6 py-4">{{ user.address }}</td>
                <td>
                    <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                        (click)="editUser(user)">Edit</button>
                    <button type="button" type="button"
                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                        (click)="removeUser(user)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="shadow-md">

    <form *ngIf="showForm" class="p-16">
        <h1 class="font-bold text-4xl mb-10" [ngClass]="{ 'add-form': !isEdit, 'edit-form': isEdit }">
            {{ isEdit ? 'Edit Form' : 'Add Form' }}</h1>
        <div>
            <label for="first_name" class=" block mb-2 text-sm font-semibold text-gray-900 dark:text-white">First
                Name:</label>
            <input type="text" id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                name="user.name.first" [(ngModel)]="user.name.first">
        </div>
        <div>
            <label for="last_name" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Last
                Name:</label>
            <input type="text" id="last_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                name="user.name.last" [(ngModel)]="user.name.last">
        </div>
        <div>
            <label for="birthdate"
                class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Birthdate:</label>
            <input type="text" id="birthdate"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                name="user.birthdate" [(ngModel)]="user.birthdate">
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Email:</label>
            <input type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                name="user.email" [(ngModel)]="user.email">
        </div>
        <div>
            <label for="phone" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Phone:</label>
            <input type="text" id="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                name="user.phone" [(ngModel)]="user.phone">
        </div>
        <div>
            <label for="address" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Address:</label>
            <input type="text" id="address"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                name="user.address" [(ngModel)]="user.address">
        </div>
        <button type="button" [ngClass]="{ 'add-button': !isEdit, 'edit-button': isEdit }"
            class="m-8 ... mt-2 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            (click)="submitUser()"> {{ isEdit ? 'Save Changes' : 'Add User' }}</button>
    </form>
</div>
